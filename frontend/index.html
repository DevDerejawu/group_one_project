<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome CSS CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!--sevice section starts here-->
<section class="py-4 bg-light text-center">
  <div class="container">
    <div class="row row-cols-lg-4 row-cols-2 g-2">

      <div class="col text-center d-flex align-items-center gap-2 free-shipping-container">
        <i class="fa-solid fa-truck fa-2x text-primary fs-4"></i>
        <div class="ms-1 free-shipping-container">
          <h6 class="mb-2">Free Shipping</h6>
          <p class="small text-muted mb-0">On all orders over $99</p>
        </div>
      </div>

      <div class="col text-center d-flex align-items-center gap-2">
        <i class="fa-solid fa-lock fa-2x text-primary fs-4"></i>
        <div class="ms-1 secure-payment-container">
          <h6 class="mb-2">Secure Payment</h6>
          <p class="small text-muted mb-0">We ensure secure payment</p>
        </div>
      </div>

      <div class="col text-center d-flex align-items-center gap-2">
        <i class="fa-solid fa-shield fa-2x text-primary fs-4"></i>
        <div class="ms-1  money-back-container">
          <h6 class="mb-2">100% Money Back</h6>
          <p class="small text-muted mb-0">30 Days Return Policy</p>
        </div>
      </div>

      <div class="col text-center d-flex align-items-center gap-2">
        <i class="fa-solid fa-headphones fa-2x text-primary fs-4"></i>
        <div class="ms-1 online-support-container">
          <h6 class="mb-2">Online Support</h6>
          <p class="small text-muted mb-0">24/7 Dedicated Support</p>
          <p>example text</p>
        </div>
      </div>
    </div>
  </div>
</section>
<!--section service ends here-->


<!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
